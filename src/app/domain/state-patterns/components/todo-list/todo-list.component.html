<h3 class="text-xl font-medium">Items</h3>

<div class="flex mb-2 gap-4">
  <button (click)="refreshHandler()"
          class="btn-primary">Refresh</button>
  <p class="leading-10 m-0">
    Updated at: {{ updattedAd$ | async | date:'YYYY:MM:dd hh:mm:ss' }}
  </p>
</div>

<app-loading-indicator *ngIf="isLoading$ | async"
                       class="mb-2"></app-loading-indicator>

<table class="table-fixed w-full">
  <thead class="bg-slate-300 p-2">
    <tr>
      <th class="p-2">ID</th>
      <th class="p-2">Title</th>
      <th class="p-2">Description</th>
    </tr>
  </thead>
  <tbody class="text-center">
    <tr *ngFor="let item of items$ | async"
        class="border-b">
      <td class="p-2">{{ item.id }}</td>
      <td class="p-2">{{ item.title }}</td>
      <td class="p-2">{{ item.description }}</td>
    </tr>
  </tbody>
</table>
