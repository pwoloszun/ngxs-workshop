<div *ngIf="video else noVideoTmpl;"
     class="relative">
  <img [src]="video.posterUrl"
       [alt]="video.title"
       class="aspect-video w-full" />
  <div class="absolute bottom-1 right-1 text-center bg-black text-white px-3 py-1 rounded">
    {{ video.duration | timeToStr }}
  </div>
  <div class="w-full absolute bottom">
    <div class="bg-gray-300 h-[5px] relative">
      <div class="bg-red-600 h-full"
           [style]="progressCss">
      </div>
    </div>
  </div>
</div>

<ng-template #noVideoTmpl>
  Featured Poster: No Video data
</ng-template>
