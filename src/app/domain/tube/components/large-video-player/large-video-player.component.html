<app-loadable-container [data$]="currentVideo$"
                        [loading$]="isLoading$">
  <ng-template let-video>

    <app-video-player [video]="video"
                      [currentTime]="videoTime$ | async"
                      [playerStatus]="videoStatus$ | async"
                      (playing)="playingVideoHandler($event)"
                      (play)="playVideoHandler($event)"
                      (pause)="pauseVideoHandler($event)"
                      (stop)="stopVideoHandler()"></app-video-player>

    <div class="p-2">
      <h3 class="text-2xl font-medium">{{ video.title }}</h3>
      <p class="text-xl font-medium">{{ video.createdAt | date:'fullDate' }}</p>
      <p>{{ video.description }}</p>
    </div>

  </ng-template>
</app-loadable-container>
