<ng-container *rxLet="stream; let n; error: errorTmpl; suspense: suspenseTmpl;">
  <ng-container *ngTemplateOutlet="template; context: {value: n, $implicit: n}"></ng-container>
</ng-container>

<ng-template #errorTmpl
             let-err="error">
  <app-alert-panel type="danger"
                   [message]="err.message"></app-alert-panel>
</ng-template>

<ng-template #suspenseTmpl>
  <app-loading-indicator></app-loading-indicator>
</ng-template>
